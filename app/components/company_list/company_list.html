<button class="btn btn-md menu-btn" ng-click="listSm = !listSm">
	<i class="fa fa-bars" aria-hidden="true"></i>
</button>
<ul class="list-group list-large">
	<li class="list-group-item" 
		ui-sref-active="active-link" 
		ng-repeat="item in data | orderBy:'name'">
		
		<a ui-sref="main.company({name:item.name})">
			<i class="fa {{item.icon}}" aria-hidden="true"></i>
			{{item.cName}}
			<i class="fa fa-chevron-right" aria-hidden="true"></i>	
		</a>
	
	</li>
</ul>
<ul class="list-group list-small" uib-collapse="listSm">
	<li class="list-group-item" 
		ui-sref-active="active-link" 
		ng-repeat="item in data | orderBy:'name'">
		
		<a ui-sref="main.company({name:item.name})">
			<i class="fa {{item.icon}}" aria-hidden="true"></i>
			{{item.cName}}
			<i class="fa fa-chevron-right" aria-hidden="true"></i>	
		</a>
	
	</li>
</ul>
